version: 0.0
os: linux
files:
  - source: .
    destination: /home/ec2-user/Tortuga-Node
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
  BeforeInstall:
    - location: scripts/clean_directory.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 60
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
